version: '3.8'
services:
  mysql:
    image: mysql:latest
    container_name: ponto-track-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: ponto-track-db
    ports:
      - "4005:3306"
    volumes:
      - new-mysql-data:/var/lib/mysql
    command: ['--default-authentication-plugin=mysql_native_password']

  api:
    build: .
    container_name: ponto-track-back
    depends_on:
      - mysql
    ports:
      - "7015:7015"
    restart: on-failure
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env

volumes:
  new-mysql-data:
    driver: local
