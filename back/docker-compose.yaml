version: '2'
services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ponto-track-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: ponto-track-db
    ports:
      - "4005:3306"
    volumes:
      - new-mysql-data:/var/lib/mysql

volumes:
  new-mysql-data:
    driver: local
